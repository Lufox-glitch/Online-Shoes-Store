<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>P&S Online Shoes Store — Owner Login</title>
  <link rel="stylesheet" href="owner-login.css" />
  <style>
    /* Back button styling */
    .back-btn {
      position: absolute;
      top: 14px;
      left: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #f3f4f6;
      color: #061022;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(6,16,28,0.06);
      transition: background 150ms ease, transform 120ms ease;
    }
    .back-btn:hover { background: #eaeef2; transform: translateY(-1px); }
  </style>
</head>
<body>
  <a class="back-btn" href="../index.html" aria-label="Back to login">← Back</a>

  <main class="container">
    <section class="card">
      <div class="brand">
        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250679.png" alt="logo" />
        <div>
          <h1>P&S Online Shoes Store</h1>
          <div class="subtitle">Owner Login</div>
        </div>
      </div>

      <form id="loginForm" class="form" autocomplete="off" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="field password-field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter password" required />
          <button type="button" id="togglePwd" class="pwd-toggle" aria-label="Toggle password">Show</button>
        </div>

        <div class="row">
          <label class="checkbox">
            <input id="remember" type="checkbox" /> Remember me
          </label>
          <a class="forgot" href="#" id="forgotLink">Forgot?</a>
        </div>

        <button id="loginBtn" class="btn primary" type="submit">Sign in</button>

        <div id="message" class="message" aria-live="polite"></div>
      </form>

    </section>
  </main>

  <script src="owner-login.js"></script>
</body>
</html>
