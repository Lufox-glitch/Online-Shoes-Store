<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Login - P&S Shoes</title>
  <link rel="stylesheet" href="Login-system/customer-login.css" />
  <style>
    .owner-login-btn{position:absolute;top:16px;right:16px;padding:10px 16px;background:#ff7a18;color:#fff;border:none;border-radius:8px;text-decoration:none;font-weight:600;cursor:pointer;font-size:14px;transition:background 0.2s}
    .owner-login-btn:hover{background:#ff6600}
  </style>
</head>
<body>
  <a href="Login-system/owner-login.html" class="owner-login-btn">Owner Login</a>

  <main class="auth-wrap" role="main">
    <div class="card" aria-hidden="false">
      <aside class="promo" aria-hidden="true">
        <div class="promo-inner">
          <svg class="shoe" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#6ec1ff"/><stop offset="1" stop-color="#4a7cff"/></linearGradient></defs>
            <rect rx="16" width="200" height="120" fill="url(#g)"/>
            <g transform="translate(12,22)" fill="#fff" opacity="0.95">
              <path d="M8 56c28-18 84-14 104-4 16 8 22 18 32 18 0 0-4 16-18 16-18 0-30-6-38-6-10 0-72-6-82-40z"/>
              <circle cx="140" cy="64" r="6" fill="#ffe"/>
            </g>
          </svg>
          <h3>Welcome back</h3>
          <p>Sign in to shop the latest shoes and manage orders.</p>
        </div>
      </aside>

      <section class="form-panel" aria-label="Customer login panel">
        <header class="brand-row">
          <h1 class="brand">P&amp;S Online Shoes</h1>
        </header>

        <form id="loginForm" class="form" aria-label="Customer login form" autocomplete="on">
          <div class="field">
            <label for="email" class="label-text">Email</label>
            <input id="email" name="email" type="email" required autocomplete="username" placeholder="Enter your email" />
          </div>

          <div class="field password-field">
            <label for="password" class="label-text">Password</label>
            <div class="pwd-wrap">
              <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••" />
              <button id="togglePwd" class="icon-btn" type="button" aria-label="Show password" title="Show password">
                <!-- simple eye icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
              </button>
            </div>
          </div>

          <div class="row between">
            <label class="remember">
              <input id="remember" type="checkbox" /> Remember me
            </label>
            <a class="forgot" href="#" id="forgotLink">Forgot?</a>
          </div>

          <button type="submit" class="btn primary">Sign in</button>

         
          <p class="muted">No account? <button id="createDemo" class="link-btn" type="button">Create demo account</button></p>

          <div id="msg" class="message" role="status" aria-live="polite"></div>
        </form>
      </section>
    </div>
  </main>

  <script src="Login-system/customer-login.js"></script>
</body>
</html>
